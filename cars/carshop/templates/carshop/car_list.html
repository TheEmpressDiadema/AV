{% extends "base.html" %}
{% block content %}
    <a href="{{ add_car_link }}">Добавить авто</a>
    <div class="list">
        <ul>
            {% for car in cars %}
                <li>
                    <a href="{{ car.get_absolute_url }}">{{ car.name }} {{ car.engine }} {{car.milage}}|
                    <a href="{{ car.get_edit_url }}">Изменить</a>|
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
