{% extends "base.html" %}
{% block content %}
    <a href="{% url add_brand_link %}">Добавить марку</a>
    <div class="list">
        <ul>
            {% for brand in brands %}
                <li><a href='{{ brand.get_absolute_url }}'>{{ brand.name }}</a>|<a href='{{ brand.get_edit_url }}'>Изменить</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
